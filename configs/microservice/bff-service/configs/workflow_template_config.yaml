workflows:
  - templateId: "story_picture_gen"
    category: "create"
    avatar: ""
    name: "绘本故事配图生成工具"
    schemaPath: "story_picture_gen/story_picture_gen.json"
    desc: "智能生成绘本故事配图的创作工具"
    author: "中国联通"
    summary: "工作流先接收作者的故事文本，补充绘本风格与目标读者信息，通过大模型提取关键场景和角色并生成图像描述词，调用 MCP 服务生成场景图像 URL，经文本处理在故事中标记配图位置并关联 URL，最后组合文本与图像生成绘本 PDF，输出绘本内容。"
    feature: |
      - 开始：接收作者 “故事文本”（如 “小兔子发现彩色花，蝴蝶飞来…”）。
      - 补充信息：补充 “绘本风格”（如水彩风）、“目标读者”（3-6 岁）。
      - 生成图像描述：提取关键场景 / 角色，生成图像描述词（如 “卡通小兔子站在紫色花旁，蝴蝶飞舞”）。
      - 文生图工具：调用`Text_to_image`，生成场景图像并返回 URL。
      - 文本处理：在故事中标记配图位置（如`[配图：小兔子与花]`），关联图像 URL。
      - 文档生成：组合文本与图像，生成绘本 PDF。
      - 结束：输出绘本内容。
    scenario: "教育创作、儿童读物制作、故事绘本生成"
    note: "导入模版后需要设置：大模型节点的模型、MCP节点的MCP服务"

  - templateId: "intelligent_customer_service"
    category: "industry"
    avatar: ""
    name: "智能客服系统"
    schemaPath: "Intelligent_customer_service/Intelligent_customer_service.json"
    desc: "多场景智能客服问答解决方案"
    author: "中国联通"
    summary: "工作流先接收用户查询输入，经意图识别区分咨询产品、查询订单、投诉建议等意图，分别调用对应知识库或大模型处理，再通过变量聚合合并各分支输出，最终返回统一回复给用户。"
    feature: |
      - 开始：接收用户查询输入。
      - 意图识别：识别用户意图（如咨询产品、查询订单、投诉建议），基于预定义意图列表和示例。
      - 产品知识库：根据咨询产品意图检索相关产品手册知识库，返回相关信息。
      - 订单知识库：根据查询订单意图检索相关订单数据库，返回相关信息。
      - 投诉回复生成：针对投诉建议，生成人性化回复，结合上下文处理复杂情绪。
      - 产品咨询回复：根据产品知识库信息总结回答用户问题。
      - 订单查询回复：根据订单知识库信息总结回答用户问题。
      - 变量聚合：合并各分支输出，确保下游只有一个统一变量引用，避免空值。
      - 结束：返回最终回复给用户，模式为返回文本或变量。
    scenario: "电商客服、企业服务、客户支持"
    note: "导入模版后需要设置：大模型节点的模型、意图识别节点的模型、知识库节点的知识库"

  - templateId: "tourism_attraction_recommend"
    category: "tourism"
    avatar: ""
    name: "文旅景点推荐引擎"
    schemaPath: "tourism_attraction_recommend/tourism_attraction_recommend.json"
    desc: "个性化文旅景点智能推荐系统"
    author: "中国联通"
    summary: "工作流先接收用户的景点推荐需求，由大模型提取需求参数，分别调用知识库获取景点基本信息和 MCP 工具获取实时天气，再通过大模型生成个性化推荐理由，最后返回包含景点、理由和天气的推荐结果。"
    feature: |
      - 开始：接收用户推荐需求（如 “推荐适合家庭的景点”）。
      - 提取需求参数：提取用户需求中的参数，作为下游节点输入。
      - 检索景点信息：检索文旅知识库，返回景点基本信息。
      - 获取实时天气：调用天气 MCP 工具，获取实时天气信息。
      - 生成推荐理由：根据用户问题生成个性化推荐理由。
      - 结束：返回推荐结果（文本模式），包含景点、理由和天气。
    scenario: "旅游规划、景点推荐、出行服务"
    note: "导入模版后需要设置：大模型节点的模型、知识库节点的知识库、MCP节点的MCP服务"

  - templateId: "data_report_gen"
