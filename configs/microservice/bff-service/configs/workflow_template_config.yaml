    avatar: ""
    name: "数据报告生成"
    schemaPath: "data_report_gen/data_report_gen.json"
    desc: "自动化数据报告生成与分析工具"
    author: "中国联通"
    summary: "工作流先接收数据源，解析文件内容后，执行数据清洗与统计计算得到结构化数据，通过大模型分析数据生成报告文本，再将报告生成为 PDF 文档，最终输出数据报告。"
    feature: |
      - 开始：输入数据源（如文件）。
      - 文档解析：解析输入文件的内容，供下游分析。
      - 数据处理：执行自定义数据清洗、统计计算，返回结构化数据。
      - 分析生成：分析数据，生成报告文本（如趋势分析、见解）。
      - 生成文档：将报告生成为 PDF 文档。
      - 结束：输出数据报告。
    scenario: "数据分析、商业报告、统计汇总"
    note: "导入模版后需要设置：大模型节点的模型"

  - templateId: "policy_assistant"
    category: "gov"
    avatar: ""
    name: "政策查询与解读助手"
    schemaPath: "policy_assistant/policy_assistant.json"
    desc: "政策文件智能查询与通俗化解读工具"
    author: "中国联通"
    summary: "工作流先接收用户政策查询，通过大模型提取关键参数，由选择器判断 “目标地区” 和 “查询关键词” 是否齐全，不全则提示用户补充输入，再汇总地区信息，生成包含地区的知识库查询，检索匹配的政策原文片段后，经大模型用通俗语言解读，最后输出解读结果。"
    feature: |
      - 开始：接收用户初始查询（如 “居住证办理政策”）。
      - 提取关键参数：提取用户查询中的关键信息，供后续节点使用。
      - 判断信息齐全：检查 “目标地区” 和 “查询关键词” 是否完整。
      - 补充地区信息：当缺少目标地区时，提示用户补充（如 “请告知所在城市 / 区县”）。
      - 汇总地区信息：整合目标地区信息，确保有效。
      - 生成查询语句：拼接用户问题与地区信息，形成知识库查询。
      - 检索政策文档：从本地政策库中查找匹配的原文片段（如《居住证管理办法》）。
      - 解读政策内容：结合知识库信息，用通俗语言解读（如办理材料及时限）。
      - 结束：以文本形式输出最终解读内容。
    scenario: "政务服务、政策咨询、法规解读"
    note: "导入模版后需要设置：大模型节点的模型、知识库节点的知识库"

  - templateId: "edu_tutoring_assistant"
    category: "edu"
    avatar: ""
    name: "教育智能辅导助手"
    schemaPath: "edu_tutoring_assistant/edu_tutoring_assistant.json"
    desc: "多学科智能学习辅导系统"
    author: "中国联通"
    summary: "工作流先接收学生的问题文本或上传的文档，识别其意图为概念解释、习题解答或文档总结，再分别处理：概念解释需检索知识库后经大模型生成答案，习题解答直接通过大模型生成解题步骤，文档总结先解析文档提取文本再由大模型生成要点，最后返回答案或总结。"
    feature: |
      - 开始：接收学生 “问题文本” 或上传的文档。
      - 识别意图：识别意图（概念解释、习题解答、文档总结）。
      - 检索知识库：针对概念解释，检索教育知识库（如教材知识点）。
      - 生成解题步骤：针对习题解答，使用大模型生成解题步骤。
      - 解析文档：解析上传的文档（如 PDF），提取文本内容。
      - 生成文档要点：对解析后的文本进行总结，生成要点。
      - 生成概念答案：基于自身训练知识回答用户概念解释问题。
      - 结束：返回答案或总结（文本模式）。
    scenario: "在线教育、课后辅导、学习支持"
    note: "导入模版后需要设置：大模型节点的模型、意图识别节点的模型、知识库节点的知识库"

