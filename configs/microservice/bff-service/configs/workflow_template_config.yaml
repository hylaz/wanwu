  - templateId: "smart_contract_review"
    category: "industry"
    avatar: ""
    name: "智能合同审核系统"
    schemaPath: "smart_contract_review/smart_contract_review.json"
    desc: "专业化合同合规与风险智能审核工具"
    author: "中国联通"
    summary: "工作流先接收用户上传的合同文档，解析提取文本内容、条款段落及关键信息，处理文本后识别审核需求类型，若为合规性检查则检索企业合规库并由大模型总结结果，若为风险条款识别则由大模型分析风险并生成建议，最终提供审核意见给用户。"
    feature: |
      - 开始：接收用户上传的合同文档（PDF/Word）。
      - 文档解析：提取合同文本内容，拆分条款段落，标记关键信息（如金额、时效）。
      - 文本处理：合并用户问题和用户材料内容，作为知识库检索 query。
      - 意图识别：识别审核需求类型（合规性检查 / 风险条款识别）。
      - 合规检索：检索企业合规库（如行业法规、内部标准），匹配条款合规性。
      - 风险分析：分析条款潜在风险（如歧义表述、不利责任），生成修改建议。
      - 合规总结：分析总结企业合规库查询结果。
      - 结束：提供审核意见给用户。
    scenario: "企业法务、合同审核、合规检查"
    note: "导入模版后需要设置：大模型节点的模型、意图识别节点的模型、知识库节点的知识库"

